<div class="container">
    <h2>Search: {{searchText}}</h2>
    <p *ngIf="result">Get results ({{result.total}}) :</p>
    <div class="row" >
        <div class="col-sm-6" *ngIf="resultdouban">
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>fileName</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let film of resultdouban.article" (click)="selectFilm(film.id_href,0)">
                        <td><img src="{{film.imageUrl}}"></td>
                        <td>{{film.title}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6" *ngIf="resultimdb">
            <table class="table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>fileName</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let film of resultimdb.article" (click)="selectFilm(film.id_href,1)" >
                        <td><img src="{{film.imageUrl}}"></td>
                        <td>{{film.title}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
